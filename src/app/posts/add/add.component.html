<div class="row user-container">
    <div class="col">
        
    </div>
    <div class="col-lg-8">
        <div class="col-lg-6 this-form">
            <h2 class="text-center">Новый рецепт!</h2>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

                <div class="form-group">  
                    <label for="recipeName">Название:</label>
                    <input type="text" formControlName="recipeName" placeholder="recipeName"
                    name="recipeName" class="form-control" id="recipeName">
                </div>



                <div class="form-group">
                    <label for="instruction">Инструкция:</label>
                    <textarea type="instruction" formControlName="instruction"
                    placeholder="instruction" name="instruction"
                    class="form-control" id="instruction" ></textarea>
                  </div>
        
                <div class="form-group">
                        <label for="time">Время для приготовления:</label>
                        <input type="number" formControlName="time"
                        placeholder="time" name="time" class="form-control" id="time">
                        <!-- <input formControlName="auth_name" name="auth_name" class="form-control" id="auth_name"> -->
                </div>

                <button class="btn btn-success">Добавить рецепт</button>
                {{auth_id}}
            </form>
        </div>
    </div>
    <div class="col">
        
    </div>
