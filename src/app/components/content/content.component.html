<app-navbar></app-navbar>
<div class="content row main-bg">
  <div class="col-sm-3"></div>
  <div class="col-lg-6 posts-div">
      <br/>
      <div class="about">В данном разделе собраны самые лучшие рецепты от наших пользователей!</div>
      <hr/>
      <br/>
      <div *ngFor="let post of this.posts" class=" container row posts">
        <div class="fooddiv">
          <a href="" (click)="edit(post)">
            <img alt="" src="../../assets/img/placeholder.png" class="foodimg">
          </a>
          <a href="javascript:void(0);" 
          (click)="deletePost(post)">Delete</a>
            <!-- Button trigger modal -->
          <button type="button" (click)="showModal=true" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Удалить
          </button>
        </div>
       
        <div>  
            
                  
         <label class="foodname">{{post.recipeName}}
            <a href="" class="edit_link">
                <img src="/assets/img/edit.svg" width="20" height="20" alt="">
               </a>
         </label>
         <div >
           
              </div>
        
         <div class="about_recipe">
          <p class="instr_label"> Инструкция: </p>
          <div class="instruction">{{post.instruction}}</div>   
          <p class="time_label"> Время приготовления:
          {{post.time}}  мин.   </p>
        </div> 
        </div>
      </div>
  </div>
  <div class="col-sm-3"></div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" 
role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="{'show':showModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" (click)="showModal=false" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить этот пост?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-danger">Удалить</button>
      </div>
    </div>
  </div>
</div>
</div>
