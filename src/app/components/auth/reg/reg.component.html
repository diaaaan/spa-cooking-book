<app-navbar></app-navbar>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="POST" [formGroup]="regForm" (onSubmit)="onSubmit()">
                <span class="login100-form-title">
                   РЕГИСТРАЦИЯ
                </span>

                <div class="wrap-input100 validate-input" required>
                        <input class="input100" type="text" name="username" 
                        formControlName="username" placeholder="Логин" id="username"> 
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email"
                    formControlName="email" id="email"
                    placeholder="Почта">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" 
                    formControlName="password" id="password"
                    name="password" placeholder="Пароль">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login-button" (click)="onReg()">
                            <!-- login100-form-btn -->
                        Давайте готовить!
                    </button>
                </div>
                

                <div class="text-center p-t-136">
                    <a class="txt3" routerLink="/login">
                        Already got an Account?
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
