    <div class="col">        
    </div>
    <div class="col">
        <div class="login-form">
        <h2 class="text-center">Регистрация</h2>
        <div class="row">
            <div class="col">
                <div class="jumbotron custom-form">
                    <label for="text" class="google-label">
                        Быстрый доступ
                    </label>
                    <button (click)="signIn('Google');" class="btn btn-primary btn-block" >Войти через Google</button>
                    <br>
                    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                        <div class="form-group">
                            <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Имя">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Пароль">
                        </div>
                        <button type="submit" class="btn btn-success" >Зарегистироваться</button>
                        </form>
                </div>
            </div>
        </div> 
        </div>
    </div>
    <div class="col">
        
    </div>
</div>
