<app-navbar></app-navbar>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title">
                   ВОЙТИ В АККАУНТ
                </span>
                
                <div *ngIf="invalidLogin" class="error">
                    <div class="txt-danger">Неправильный логин или пароль</div>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="username"
                    formControlName="username" id="username"
                    placeholder="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" 
                    formControlName="password"
                    name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login-button">
                            <!-- login100-form-btn -->
                        Пора готовить!
                    </button>
                </div>

                <div class="text-center forgot p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>                

                   <div>
                    <a class="txt2" routerLink="/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
